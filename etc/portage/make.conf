COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

MAKEOPTS="-j4"

GENTOO_MIRRORS="http://ftp.fau.de/gentoo ftp://ftp.fau.de/gentoo rsync://ftp.fau.de/gentoo"

GRUB_PLATFORMS="efi-64"

LLVM_TARGETS="X86"

# cups is common unix printing system
USE="pulseaudio -dvd -wayland -networkmanager -geolocation -joystick -sendmail -modemmanager -qt -qt5 -wext -wifi -cups -bluetooth"

INPUT_DEVICES="libinput"
#VIDEO_CARDS="nouveau"
VIDEO_CARDS="nvidia"

LINGUAS="en"
L10N="en"
